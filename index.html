<!doctype html>
<html lang="en">

<!-- HEAD -->
<head>

    <!-- META DATA -->
    <title>Email Reporter</title>
    <meta charset="utf-8">
    <meta name="author" content="Josue Gabuardi">

    <!-- STYLES SHEETS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">


    <!-- SCRIPTS -->
    <script src="js/" type="text/javascript"></script>

</head>

<!---------------------------------------------- PLAYGROUND ------------------------------------------------->
<body>

<!-- -------------------------------------------------------------------- -->
<!-- HEAD BAR -->
<!-- -------------------------------------------------------------------- -->
<div class="head-bar">

    <!-- HEAD BAR CONTENT -->
    <div class="content-wrapper head-bar">

        <!-- LOGO -->
        <img src="images/Logo.svg" alt="Logo">

        <!-- ICONS -->
        <div class="head-bar-icon-container">
            <img src="images/icn_search.svg" alt="Search Icon" class="head-bar-icon">
            <img src="images/icn_person.svg" alt="Person Icon" class="head-bar-icon">
        </div>

    </div>

</div>
<!----- HEAD BAR ENDS ----->

<!-- -------------------------------------------------------------------- -->
<!-- SEARCH BAR MODULE ----->
<!-- -------------------------------------------------------------------- -->
<div class="search-email-address-container">

    <!-- CONTENT WRAPPER -->
    <div class="content-wrapper search-email">

        <!-- TITLE -->
        <h1>Search Any Email Address</h1>
        <h4><strong>Start Here</strong> - Look up the owner's name, photos and online profiles. See what you find!</h4>

        <!-- SEARCH BAR CONTAINER -->
        <div class="search-bar-container">

            <!-- SEARCH BAR -->
            <input type="email" class="search-bar" placeholder="EMAIL">

            <!-- BUTTON -->
            <button class="search-button">GO!</button>

        </div>

    </div>

</div>
<!-- SEARCH BAR MODULE ENDS -->

</body>

</html>
